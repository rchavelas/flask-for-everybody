{% extends "base.html" %}

{% block content %}
    <h1>{% block title %}Login{% endblock %}</h1>
    <form method="POST">
        <label for="email">Email: </label>
        <input type="text" name="email" id="email"><br><br>
        
        <label for="password">Password: </label>
        <input type="password" name="password" id="password"><br><br>
        
        <button>Login</button>
    </form>
{% endblock %}
